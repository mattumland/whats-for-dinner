<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for dinner?</title>
  </head>
  <body>
    <header class="teal-background">
      <h2> What's for Dinner? </h2>
    </header>
    <main class="main-display">
      <div class="menu-box menu-box-left">
        <h1> What are you looking for? <sup class="super">*</sup></h1>
        <!-- <form> -->
          <div class="radio-button">
            <input type="radio" id="Side" name="choice" value="sides">
            <label for="Side">Side</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="Main Dish" name="choice" value="mains">
            <label for="Main Dish">Main Dish</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="Dessert" name="choice" value="desserts">
            <label for="Dessert">Dessert</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="Entire Meal" name="choice" value="meal">
            <label for="Entire Meal">Entire Meal</label>
          </div>
        <!-- </form> -->
        <button class="teal-background lets-cook">LET'S COOK!</button>
      </div>
      <div class="menu-box">
        <img class="menu-box-right" src="./assets/cookpot.svg"/>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
